
<tr>
    <td>
        <img src="{{ producto['image'] }}" style="width:50px; height:50px; text-align:center; vertical-align:middle"/>
    </td>
            
        <form id="producto{{ producto['id'] }}" 
        action="{{ url_for('pedidos') }}" method="POST"> 
            <input type="hidden" id="{{ producto['id'] }}" name="Prod_Id" value="{{ producto['id'] }}">
            <td> {{ producto['name'] }} </td>
            <td> {{ producto['quantity']}} </td>
            <td> {{ producto['price']}} </td> 
            <td>     
                <div>
                    {% if  producto['accion'] == 'cambiar' %}
                    <input type="radio" id="cambiar" name="accion{{ producto['id'] }}" value="cambiar" checked=true>  
                    <label for="cambiar">Cambiar</label>
                    {% else %}
                    <input type="radio" id="cambiar" name="accion{{ producto['id'] }}" value="cambiar">  
                    <label for="cambiar">Cambiar</label>
                    {% endif %}
                    {% if  producto['accion'] == 'devolver' %}
                    <input type="radio" id="devolver"
                    name="accion{{ producto['id'] }}" value="devolver" checked=true>
                    <label for="devolver">Devolver</label>
                    {% else %}
                    <input type="radio" id="devolver"
                    name="accion{{ producto['id'] }}" value="devolver">
                    <label for="devolver">Devolver</label>
                    {% endif %}
                    {% if  producto['accion'] == 'ninguna' %}
                    <input type="radio" id="ninguna"
                    name="accion{{ producto['id'] }}" value="ninguna" checked=true>
                    <label for="ninguna">Ninguna</label>
                    {% else %}
                    <input type="radio" id="ninguna"
                    name="accion{{ producto['id'] }}" value="ninguna">
                    <label for="ninguna">Ninguna</label>
                    {% endif %}
                
                </div>
            </td> 
            <td>
                <div>
                    <input name="motivo{{ producto['id'] }}" id=motivo 
                    value = "{{ producto['motivo']}}" list="motivos">
                        <datalist id="motivos">
                            <option value="Es grande">
                            <option value="Es chico">
                            <option value="Mala calidad">
                            <option value="Tiene fallas">    
                        </datalist>
                </div>
            </td> 
            <td>
                <div>
                    <input type="submit">
                </div>
            </td>
        </form> 
        
        <form id="producto{{ producto['id'] }}" 
        action="{{ url_for('pedidos') }}" method="POST"> 
        <p align="center">
            <a href=vmd_timestamp >
            <button class=grey style="height:75px;width:150px">Confirmar</button>
        </a>
        </p>
        </form>
</tr>
